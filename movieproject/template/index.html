

{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="height:20rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt=".." width="30px" height="150px">
                <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.year}}</p>
                    <a href="{% url 'movieapp:detailfun' i.id %}" class="btn btn-primary">Know More..</a>
                </div>
            </div>       
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
