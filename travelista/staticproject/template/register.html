<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="registration" method="post">
        {% csrf_token %}
        <div style="border:2px solid #5a5a5b; width: 400px; margin:auto; padding:20px; text-align: center; font-weight: bold; background-image:url(bgimg.webp);">
            <h2><u>Sign Up</u></h2>    
            <div style="margin-bottom: 10px;">
                <input type="text" name="username" placeholder="Enter username here"><br>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="text" name="first_name" placeholder="Enter your first name"><br>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="text" name="last_name" placeholder="Enter your last name"><br>
            </div>
            <div style="margin-bottom: 10px;">
            <input type="email" name="email" placeholder="Enter your email here"><br>
            </div>
            <div style="margin-bottom: 10px;">
            <input type="password" name="p_word" placeholder="Enter your password"><br>
            </div>
            <div style="margin-bottom: 10px;">
            <input type="password" name="cp_word" placeholder="confirm your password"><br>
            </div>
            <div style="margin-bottom: 10px;">
            <input type="submit">
            </div>
        </div>
    </form>
    {% for msg in messages %}
    <h2>{{msg}}</h2>
    {% endfor %}
</body>
</html>
