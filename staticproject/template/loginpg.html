<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
 <form action="login" method="post">

    {% csrf_token %}
    <div style="border:2px solid #5a5a5b; width: 400px; margin:auto; padding:20px; text-align: center; font-weight: bold;">
        <h2><u>Login Here</u></h2>    
        <div style="margin-bottom: 10px;">
            <input type="text" name="username" placeholder="Enter username here"><br>
        </div>
        <div style="margin-bottom: 10px;">
            <input type="password" name="password" placeholder="password">
        </div>
        <div style="margin-bottom: 10px;">
            <input type="submit">
        </div>
    </div>
 </form>   
</body>
</html>
